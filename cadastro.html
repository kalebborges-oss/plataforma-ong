<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Voluntário</title>
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <img src="assets/images/voluntarios.jpg" alt="Imagem do voluntarios" width="300">
    <h2>Formulário de Cadastro</h2>
    <form>
      <label>Nome Completo:</label><br>
      <input type="text" name="nome" required><br><br>

      <label>Email:</label><br>
      <input type="email" name="email" required><br><br>

      <label>CPF:</label><br>
      <input type="text" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00"><br><br>

      <label>Telefone:</label><br>
      <input type="tel" name="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 91234-5678"><br><br>

      <label>Data de Nascimento:</label><br>
      <input type="date" name="nascimento" required><br><br>

      <label>Endereço:</label><br>
      <input type="text" name="endereco" required><br><br>

      <label>CEP:</label><br>
      <input type="text" name="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000"><br><br>

      <label>Cidade:</label><br>
      <input type="text" name="cidade" required><br><br>

      <label>Estado:</label><br>
      <select name="estado" required>
        <option value="">Selecione</option>
        <option value="SP">SP</option>
        <option value="RJ">RJ</option>
        <option value="MG">MG</option>
      </select><br><br>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
